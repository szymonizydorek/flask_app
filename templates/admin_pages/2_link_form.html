<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="user-scores">
            <h1>Welcome {{ username }}. This is URL check page</h1>
            <div class="score">
                <h3>Your PHY score is: {{ result['phy'] }}</h3>
            </div>
            <div class="score">
                <h3>Your CHE score is: {{ result['che'] }}</h3>
            </div>
            <div class="score">
                <h3>Your MATHS score is: {{ result['maths'] }}</h3>
            </div>
        </div>
        <div>
            <h1> Enter a URL to test Http Request</h1>
            <form action="/url_form" method="GET">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" required>
                <button type="submit">Send</button>
    </div>
        <footer class="footer">
            <p>Developed by DevOps Department. Help: <a href="https://www.wp.pl/" target="_blank">www.wp.pl</a></p>
        </footer>
    
</body>
</html>
