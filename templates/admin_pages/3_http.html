<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http Request Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="user-scores">
            <h1>Welcome {{ username }}. This is HTTP request:</h1>
            <div class="score">
                <h3>Your PHY score is: {{ result['phy'] }}</h3>
            </div>
            <div class="score">
                <h3>Your CHE score is: {{ result['che'] }}</h3>
            </div>
            <div class="score">
                <h3>Your MATHS score is: {{ result['maths'] }}</h3>
            </div>
        </div>
    </div>

    
</body>
</html>
